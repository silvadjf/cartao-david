<html lang="pt-BR">
<head>
  <meta charset="utf-8" />

  <style>
    :root{
      --bg:#f5f7fb;
      --text:#0f172a;
      --muted:#475569;
      --card:#ffffff;
      --ring:#e2e8f0;
      --accent:#2563eb;
      --accent-2:#22c1c3;
      --soft:#f1f5f9;
      --shadow:0 20px 30px rgba(2,8,23,.08), 0 8px 14px rgba(2,8,23,.06);

      /* Avatar responsivo */
      --avatar-size: clamp(110px, 20vw, 200px);
      --avatar-border: clamp(6px, 0.06 * var(--avatar-size), 12px);
      --avatar-overlap-frac: 0.42;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b1220;
        --text:#e6edf7;
        --muted:#94a3b8;
        --card:#0f172a;
        --ring:#1f2a44;
        --soft:#0b1530;
        --accent:#60a5fa;
        --accent-2:#14b8a6;
        --shadow:0 16px 28px rgba(0,0,0,.45), 0 6px 12px rgba(0,0,0,.4);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
      display:flex; align-items:flex-start; justify-content:center; padding:28px;
    }

    .card{
      width:min(860px, 100%); background:var(--card); border-radius:28px;
      box-shadow:var(--shadow); overflow:hidden; border:1px solid var(--ring);
    }

    .hero{
      position:relative;
      height:clamp(220px, 26vw, 280px);
      background:linear-gradient(160deg, var(--accent) 0%, var(--accent-2) 100%);
      border-radius:28px 28px 0 0;
    }

    .avatar{
      position:absolute;
      left:clamp(20px, 4vw, 40px);
      bottom:calc(var(--avatar-size) * var(--avatar-overlap-frac) * -1);
      width:var(--avatar-size);
      height:var(--avatar-size);
      border-radius:999px;
      border:var(--avatar-border) solid var(--card);
      overflow:hidden;
      background:#ddd;
      display:grid; place-items:center;
      box-shadow:0 10px 20px rgba(2,8,23,.20);
    }
    .avatar img{width:100%; height:100%; object-fit:cover}

    .header{
      padding:calc(92px + (var(--avatar-size) - 120px) * 0.10) 28px 16px;
      text-align:center;
    }
    .title{color:var(--muted); font-size:clamp(28px, 3.6vw, 40px); margin:0 0 8px; font-weight:800}
    .subtitle{margin:0; color:var(--muted); font-weight:500; font-size:clamp(16px, 2vw, 20px)}

    .quick-actions{display:flex; gap:18px; justify-content:center; padding:24px 28px}
    .action{
      min-width:76px; height:76px; border-radius:24px; background:var(--soft); border:1px solid var(--ring);
      padding:14px; display:grid; place-items:center; cursor:pointer;
      transition:transform .14s ease, box-shadow .14s ease, border-color .14s ease;
      box-shadow:0 6px 14px rgba(2,8,23,.06);
    }
    .action:hover{transform:translateY(-3px); box-shadow:0 10px 18px rgba(2,8,23,.12); border-color:rgba(37,99,235,.35)}
    .action svg{width:30px; height:30px; color:var(--accent)}

    .cta{
      padding:24px; border-top:1px solid var(--ring); display:flex; justify-content:center;
      background:linear-gradient(#ffffff, #fbfdff);
      position:sticky; bottom:0; backdrop-filter:saturate(140%) blur(6px);
    }
    @media (prefers-color-scheme: dark){ .cta{background:linear-gradient(#0f172a, #0c1426)} }

    .btn{
      display:inline-flex; align-items:center; gap:12px; padding:16px 22px; border-radius:16px;
      border:1px solid color-mix(in srgb, var(--accent) 30%, var(--ring) 70%);
      background:linear-gradient(180deg, color-mix(in srgb, var(--accent) 86%, white 14%), var(--accent));
      color:#fff; text-decoration:none; font-weight:700; box-shadow:0 12px 24px rgba(37,99,235,.25);
      transition:transform .12s ease, filter .12s ease, box-shadow .12s ease;
    }
    .btn:hover{filter:brightness(1.05); transform:translateY(-1px); box-shadow:0 16px 28px rgba(37,99,235,.3)}

    @media (max-width: 520px){
      .avatar{border-width:6px}
      .header{padding-top:86px}
      .action{min-width:72px; height:72px; border-radius:20px}
    }
  </style>
</head>
<body>

    </div>

    <header class="header">

          <line x1="12" y1="15" x2="12" y2="3"/>

        Adicionar Contato

    </div>
  </main>
</body>
</html>
