<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>David Silva – Cartão de Contato</title>
  <meta name="description" content="Cartão de contato profissional – EpiSUS Avançado. Telefone, e-mail, endereço, mapa e vCard." />
  <meta name="theme-color" content="#2563eb" />

  <!-- Open Graph / Twitter preview -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="David Silva – Cartão de Contato" />
  <meta property="og:description" content="Telefone, e-mail, endereço e vCard.">

  <meta property="og:image" content="og-image.png" />
  <meta property="og:url" content="https://silvadjf.github.io/cartao-david/" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f5f7fb;
      --text:#0f172a;
      --muted:#475569;
      --card:#ffffff;
      --ring:#e2e8f0;
      --accent:#2563eb;   /* azul principal */
      --accent-2:#22c1c3; /* teal do degradê */
      --soft:#f1f5f9;
      --shadow:0 20px 30px rgba(2,8,23,.08), 0 8px 14px rgba(2,8,23,.06);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b1220;
        --text:#e6edf7;
        --muted:#94a3b8;
        --card:#0f172a;
        --ring:#1f2a44;
        --soft:#0b1530;
        --accent:#60a5fa;
        --accent-2:#14b8a6;
        --shadow:0 16px 28px rgba(0,0,0,.45), 0 6px 12px rgba(0,0,0,.4);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
      display:flex; align-items:flex-start; justify-content:center; padding:28px;
    }

    .card{
      width:min(860px, 100%); background:var(--card); border-radius:28px;
      box-shadow:var(--shadow); overflow:hidden; border:1px solid var(--ring);
    }

    .hero{
      position:relative; height:240px;
      background:linear-gradient(160deg, var(--accent) 0%, var(--accent-2) 100%);
      border-radius:28px 28px 0 0;
    }

    /* Avatar alinhado à esquerda e RESPONSIVO */
    .avatar{
      position:absolute; left:32px; bottom:-58px;
      width:120px; height:120px; border-radius:999px; border:8px solid var(--card);
      overflow:hidden; box-shadow:0 10px 20px rgba(2,8,23,.20);
      background:#ddd; display:grid; place-items:center;
    }
    .avatar img{width:100%; height:100%; object-fit:cover}

    .header{padding:92px 28px 16px; text-align:center}
    .title{font-size:clamp(28px, 3.6vw, 40px); line-height:1.04; margin:0 0 8px; font-weight:800}
    .subtitle{margin:0; color:var(--muted); font-weight:500; font-size:clamp(16px, 2vw, 20px)}

    .quick-actions{display:flex; gap:18px; justify-content:center; padding:24px 28px}
    .action{
      min-width:76px; height:76px; border-radius:24px; background:var(--soft); border:1px solid var(--ring);
      padding:14px; /* aumenta a hit-area no mobile */
      display:grid; place-items:center; cursor:pointer;
      transition:transform .14s ease, box-shadow .14s ease, border-color .14s ease;
      box-shadow:0 6px 14px rgba(2,8,23,.06);
    }
    .action:hover{transform:translateY(-3px); box-shadow:0 10px 18px rgba(2,8,23,.12); border-color:rgba(37,99,235,.35)}
    .action:focus-visible{outline:3px solid color-mix(in srgb, var(--accent) 60%, transparent); outline-offset:3px}
    .action svg{width:30px; height:30px; color:var(--accent)}

    .section{padding:14px 28px 28px}
    .item{
      display:flex; gap:16px; align-items:flex-start; padding:18px 20px;
      border:1px solid var(--ring); background:linear-gradient(#fff, #fbfdff);
      border-radius:20px; margin-bottom:14px; box-shadow:0 1px 0 rgba(2,8,23,.02);
    }
    @media (prefers-color-scheme: dark){ .item{background:linear-gradient(#0f172a, #0e162b)} }

    .icon{width:48px; height:48px; border-radius:14px; background:var(--soft); display:grid; place-items:center; border:1px solid var(--ring)}
    .icon svg{color:var(--accent)}
    .content{flex:1}
    .label{font-size:12px; letter-spacing:.12em; color:var(--muted); text-transform:uppercase; font-weight:700}
    .value{margin-top:6px; font-size:clamp(17px, 2.2vw, 20px)}
    .value a{color:inherit; text-decoration:underline; text-underline-offset:3px}

    .map-btn{
      margin-top:10px; display:inline-flex; align-items:center; gap:8px; font-size:14px;
      padding:8px 12px; border-radius:999px; border:1px solid var(--ring); background:var(--soft);
      text-decoration:none; color:var(--text)
    }
    .map-btn:hover{border-color:rgba(37,99,235,.35)}

    .cta{
      padding:24px; border-top:1px solid var(--ring); display:flex; justify-content:center;
      background:linear-gradient(#ffffff, #fbfdff);
      position:sticky; bottom:0; backdrop-filter:saturate(140%) blur(6px);
    }
    @media (prefers-color-scheme: dark){ .cta{background:linear-gradient(#0f172a, #0c1426)} }

    .btn{
      display:inline-flex; align-items:center; gap:12px; padding:16px 22px; border-radius:16px;
      border:1px solid color-mix(in srgb, var(--accent) 30%, var(--ring) 70%);
      background:linear-gradient(180deg, color-mix(in srgb, var(--accent) 86%, white 14%), var(--accent));
      color:#fff; text-decoration:none; font-weight:700; box-shadow:0 12px 24px rgba(37,99,235,.25);
      transition:transform .12s ease, filter .12s ease, box-shadow .12s ease;
    }
    .btn:hover{filter:brightness(1.05); transform:translateY(-1px); box-shadow:0 16px 28px rgba(37,99,235,.3)}
    .btn:focus-visible{outline:3px solid color-mix(in srgb, var(--accent) 55%, transparent); outline-offset:3px}

    /* MOBILE refinado: avatar menor e título afastado para não colidir */
    @media (max-width: 520px){
      .avatar{left:20px; bottom:-46px; width:96px; height:96px; border-width:6px}
      .header{padding-top:86px}
      .action{min-width:72px; height:72px; border-radius:20px}
      .item{padding:16px}
    }
    @media (prefers-reduced-motion: reduce){
      .action, .btn{transition:none}
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Cartão de contato de David Silva">
    <div class="hero">
      <div class="avatar" aria-hidden="true">

    </div>

    <section class="section">

        </div>

          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/><path d="m22 6-10 7L2 6"/></svg>
        </div>
        <div class="content">
          <div class="label">Work</div>
          <div class="value"><a href="mailto:david.ferreira@saude.gov.br">david.ferreira@saude.gov.br</a></div>
        </div>
      </article>

      <article class="item" aria-label="Localização">
        <div class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 12-9 12S3 17 3 10a9 9 0 1 1 18 0Z"/><circle cx="12" cy="10" r="3"/></svg>

        <div class="content">
          <div class="label">Location</div>
          <div class="value">Quadra 701, DF, 70740-610, Brazil</div>
          <a class="map-btn" href="https://www.google.com/maps?q=Quadra+701,+DF,+70740-610,+Brazil" target="_blank" rel="noopener">Show on Map</a>

      <article class="item" aria-label="Ministério da Saúde">

          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="14" rx="2"/><path d="M8 21h8"/><path d="M12 17v4"/></svg>

          <div class="label">Ministério da Saúde</div>
          <div class="value">Profissional em Treinamento – EpiSUS Avançado</div>

    </section>

    <div class="cta">
      <a class="btn" href="contato.vcf" download aria-label="Baixar vCard para adicionar contato">
